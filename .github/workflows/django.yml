name: Django CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: List project files (debug)
      run: ls -R

    - name: Run Django check
      run: |
        cd xrwm-fullstack_developer_capstone
        cd server
        python manage.py check
