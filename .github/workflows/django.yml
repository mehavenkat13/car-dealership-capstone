name: Django CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r xrwm-fullstack_developer_capstone/server/requirements.txt

    - name: Run Django tests
      run: |
        cd xrwm-fullstack_developer_capstone/server
        python manage.py test
